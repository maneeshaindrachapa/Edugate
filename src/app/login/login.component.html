<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/3.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <h3 class="title">Welcome to</h3>
            <div class="social-line text-center">
              <img src="../../../../assets/img/logo_login.png" height="30px" width="auto">
            </div>
            <form class="register-form">
              <label>Username</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-circle-10"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="user.username" name='username'>
              </div>

              <label>Password</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-key-25"></i>
                  </span>
                </div>
                <input type="password" class="form-control" placeholder="Password" (focus)="focus1=true"
                  (blur)="focus1=false" [(ngModel)]="user.password" name='password'>
              </div>
              <button class="btn btn-login btn-block btn-round" (click)="login()">Login</button>
            </form>
            <div class="forgot">
              <a href="#" class="btn btn-link btn-forgot-password">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

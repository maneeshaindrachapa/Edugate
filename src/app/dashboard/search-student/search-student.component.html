<app-dashboard-navbar></app-dashboard-navbar>
<div class="wrapper">
  <div class="container">
      <ngx-alerts style="font-family: 'kiona' !important;"></ngx-alerts>
    <div class="row search-bar">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
          <input type="text" class="form-control" placeholder="Search Student" (focus)="focus=true" (blur)="focus=false"
            [(ngModel)]='searchTxt' name='searchTxt'>
          <div class="input-group-append" (click)="search()">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row tabel">
        <ngx-alerts style="font-family: 'kiona' !important;"></ngx-alerts>
      <div class="col-md-12 ml-auto mr-auto">
        <div fxLayout="row" fxLayoutAlign="center">
          <div class="table" style="padding: 20px;">
            <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [columns]="columns" [headerHeight]="50"
              [footerHeight]="50" [rowHeight]="'auto'" [limit]="5" [selected]="selected" [selectionType]="'single'"
              (select)="selectStudent($event)">
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
    <div class="row icons">
      <div class="col-md-8 ml-auto mr-auto">
        <div class="button-center">
          <button class="btn btn-default btn-round spec" *ngIf='studentT' (click)='viewProfile()'><i class="fas fa-user"></i> &nbsp; View
            Profile</button>
          <button class="btn btn-default btn-round spec" *ngIf='studentT' (click)='editClasses()'><i class="fas fa-user-edit"></i> &nbsp; Edit Classes</button>
          <button class="btn btn-default btn-round spec" *ngIf='studentT' (click)='deleteProfile(content)'><i class="fas fa-trash"></i> &nbsp; Delete
            Profile</button>
        </div>
      </div>
    </div>
    <!--model-->
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h5 class="modal-title text-center">Delete Student</h5>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          <h4>Do you want to delete this Student ?</h4>
          <p><strong>{{student_['student_id']}} : {{student_['first_name']}} {{student_['last_name']}}</strong></p><br>
        </div>
      </div>
      <div class="modal-footer">
        <div class="left-side">
          <button type="button" class="btn btn-danger btn-link" (click)="deleteStudent()">Delete Student</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
          <button type="button" class="btn btn-default btn-link" (click)="d('Close click')">Never Mind</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
